<body>
  <nav class="navbar bg-body-tertiary">

  <div class="squadcard">

          <div class="card-body">
            <h5 class="card-title">Squad 1</h5>
            <p class="card-text">Squad 1 of GenV class</p>
            <a href="#" class="btn btn-primary">View all students</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Squad 2</h5>
            <p class="card-text">Squad 2 of GenV class</p>
            <a href="#" class="btn btn-primary">View all student</a>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Squad 3</h5>
            <p class="card-text">Squad 3 of GenV class</p>
            <a href="#" class="btn btn-primary">View all students</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Squad 4</h5>

            <a href="#" class="btn btn-primary">View all students</a>
          </div>
        </div>
      </div>
    </div>
    <br>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="openaddstudent" >
  Add new students 
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel" style="padding: 12px 10px;margin-top: 20px;">Add new student to GenV class</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <form mx-auto>
      <div class="mb-3">
    <label for="fname" class="form-label">Student first name</label>
    <input type="text" class="form-control" id="fname" placeholder="Soufyane">
  </div>
  <div class="mb-3">
    <label for="lname" class="form-label">Student last name</label>
    <input type="text" class="form-control" id="lname" placeholder="ex : el omrani">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex : soufyan@ex.xom">
  </div>
  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input type="number" class="form-control" id="age">
  </div>
  <div class="mb-3">
    <label for="age" class="form-label">profile picture (url)</label>
    <input type="url" class="form-control" id="pfpurl" placeholder="ex : https//url...">
  </div>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Confirm new student</button>
      </div>
    </div>
  </div>
</div>
